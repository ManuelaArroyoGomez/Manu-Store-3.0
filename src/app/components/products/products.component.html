<button class="create" (click)="createNewProduct()">Create</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadMore()">Load More</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button class="close" (click)="toggleProductDetail()">
      <img src="assets/svg/cruz.svg" alt="close">
    </button>
    <h1>{{ productChosen.title }}</h1>
    <swiper
    [slidesPerView]="1"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="">
      </ng-template>
    </swiper>
    <p>{{ productChosen.description }}</p>
    <button class="edit" (click)="updateProduct()" >Edit</button>
    <button class="delete" (click)="deleteProduct()" >Delete</button>
  </div>
</div>
